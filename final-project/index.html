<html>
    <head>
        <title>Food Access in San Jose</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"/>
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
        <script src="groceries_snap.js"></script>
        <script src="restaurants_snap.js"></script>
        <script src="drinks_sweets_snap.js"></script>
        <script src="specialty_snap.js"></script>
        <script src="Neighborhoods.js"></script>
        <script src="City_Limits.js"></script>
        <script src="Streets.js"></script>
        <script src="Bikeways.js"></script>
        <script src="Bike_Racks.js"></script>
        <script src="Affordable_Rental_Housing.js"></script>
        <script type="module" src="node_modules/openrouteservice-js/dist/ors-js-client.js"></script>
        <style>
            #map {
                width: 100vw;
                height: 100vh;
            }

            #input-box {
                position: absolute;
                bottom: 10px;
                left: 10px;
                background-color: white;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                z-index: 1000;
            }

            #input-box label {
                display: block;
                margin-bottom: 5px;
            }

            #input-box input {
                width: 100%;
                padding: 5px;
                margin-bottom: 10px;
            }

            #calculate-button {
                width: 100%;
                padding: 5px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            #calculate-button:hover {
                background-color: #0056b3;
            }

            .legend {
                border: 1px solid black;
                line-height: 18px;
                color: #000000;
                background-color: white;
                opacity: 1;
                padding: 6px 10px 6px 6px;
            }
            
            .legend i {
                width: 18px;
                height: 18px;
                float: left;
                margin-right: 8px;
                opacity: 1;
            }

        </style>
    </head>
    <body>
        <div id="input-box">
            <label for="start-location">Start Location:</label>
            <input type="text" id="start-location" placeholder="Click on the map to select a location">
            <label for="profile">Mode of Transportation:</label>
                <select id="profile">
                    <option value="driving-car">Driving</option>
                    <option value="cycling-regular">Biking</option>
                    <option value="foot-walking">Walking</option>
                </select>
            <label for="range-type">Measurement:</label>
                <select id="range-type">
                    <option value="distance">Distance</option>
                    <option value="time">Time</option>
                </select>
            <label for="range">Range:</label>
                <input type="text" id="range" placeholder="Enter distance in meters">
            <button id="calculate-button">Calculate Access</button>
        </div>
        <div id="map"></div>
        <script type="module">
            const Isochrones = new Openrouteservice.Isochrones({ api_key: "5b3ce3597851110001cf6248975a872ddf4b41b095d206e5e5197267" });

            function cityStyle(feature){ 
                return {
                    fillColor: '#d3d3d3',
                    weight: 2,
                    opacity: 1,
                    color: 'gray',
                    fillOpacity: 0.5
                };
            };

            function neighborhoodStyle(feature){ 
                return {
                    fillColor: '#d3d3d3',
                    weight: 2,
                    opacity: 1,
                    color: '#838383',
                    fillOpacity: 0.5
                };
            };

            var onEachFeature = function(feature, layer) { 
                if (feature.properties) {
                    var prop = feature.properties;
                    var popup = '<h3>'+prop['name']+'</h3>'+'<b>Hours</b>: '+prop['opening_hours'];
                    feature.layer = layer;
                    layer.bindPopup(popup, {minWidth: 100});
                }
            };

            function getColorOutline(value) {
                return value == 1 ? '#003b00':
                value == 0 ? '#96a496':
                'red';
            };

            function getColorLegend(value) {
                return value == "Accepts SNAP" ? '#003b00':
                value == "Does Not Accept SNAP" ? '#96a496':
                value == "Grocery Store" ? '#a0b59e':
                value == "Restaurant" ? '#b39eb5':
                value == "Drinks and Sweets" ? '#aec6cf':
                value == "Specialty Grocery Store" ? '#ffd1dc':
                'red';
            };

            document.getElementById('range-type').addEventListener('change', function() {
                let rangeType = document.getElementById('range-type').value;
                let rangeInput = document.getElementById('range');

                if (rangeType === 'distance') {
                    rangeInput.setAttribute('placeholder', 'Enter distance in miles');
                } else if (rangeType === 'time') {
                    rangeInput.setAttribute('placeholder', 'Enter time in seconds');
                }
            });

            var map = L.map('map', {
                center: [37.3382, -121.8863],
                zoom: 12
            });

            var basemap = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Tiles style by <a href="https://www.hotosm.org/" target="_blank">Humanitarian OpenStreetMap Team</a> hosted by <a href="https://openstreetmap.fr/" target="_blank">OpenStreetMap France</a>'
            }).addTo(map);

            var city_boundary = L.geoJSON(city, {style:cityStyle}).addTo(map);

            var affordable_housing = L.geoJSON(housing, {
                pointToLayer: function(feature, ll){
                return L.circleMarker(ll, {
                    color: '#483575',
                    opacity: 1,
                    fillColor: '#483575',
                    fillOpacity: 0.5,
                    radius: 3,
                    weight: 0.5
                });}
            })

            var grocery_stores = L.geoJSON(groceries, {
                onEachFeature : onEachFeature,
                pointToLayer: function(feature, ll){
                return L.circleMarker(ll, {
                    color: getColorOutline(feature.properties.accepts_snap),
                    opacity: 1,
                    fillColor: '#a0b59e',
                    fillOpacity: 0.8,
                    radius: 6,
                    weight: 2
                });}
            });

            var restaurant_locations = L.geoJSON(restaurants, {
                onEachFeature : onEachFeature,
                pointToLayer: function(feature, ll){
                return L.circleMarker(ll, {
                    color: getColorOutline(feature.properties.accepts_snap),
                    opacity: 1,
                    fillColor: '#b39eb5',
                    fillOpacity: 0.8,
                    radius: 6,
                    weight: 2
                });}
            });

            var sweets = L.geoJSON(drinks_sweets, {
                onEachFeature : onEachFeature,
                pointToLayer: function(feature, ll){
                return L.circleMarker(ll, {
                    color: getColorOutline(feature.properties.accepts_snap),
                    opacity: 1,
                    fillColor: '#aec6cf',
                    fillOpacity: 0.8,
                    radius: 6,
                    weight: 2
                });}
            });

            var specialty_grocers = L.geoJSON(specialty, {
                onEachFeature : onEachFeature,
                pointToLayer: function(feature, ll){
                return L.circleMarker(ll, {
                    color: getColorOutline(feature.properties.accepts_snap),
                    opacity: 1,
                    fillColor: '#ffd1dc',
                    fillOpacity: 0.8,
                    radius: 6,
                    weight: 2
                });}
            });

            var bike_racks = L.geoJSON(bikes, {
                pointToLayer: function(feature, ll){
                return L.circleMarker(ll, {
                    color: '#832455',
                    opacity: 0.5,
                    fillColor: '#832455',
                    fillOpacity: 0.5,
                    radius: 3,
                    weight: 0.5
                });}
            });

            var neighborhood_boundaries = L.geoJSON(neighborhoods, {style:neighborhoodStyle});

            var bike_lane = L.geoJSON(bike_lanes, {
                style: function(feature) {
                    return {
                    fillColor: '#832455',
                    color: '#832455',
                    weight: 1
                    }
                }
            });

            var marker;

            function addMarker(latlng) {
                if (marker) {
                    map.removeLayer(marker);
                }
                marker = L.marker(latlng).addTo(map);
            };

            function onMapClick(e) {
                document.getElementById('start-location').value = e.latlng.lng + ', ' + e.latlng.lat;
                addMarker(e.latlng);
            };

            map.on('click', onMapClick);

            async function calculateIsochrones(startLocation, profile, rangeValue, rangeType) {
                try {
                    let response = await Isochrones.calculate({
                        locations: [startLocation],
                        profile: profile,
                        range: [rangeValue],
                        range_type: rangeType,
                        interval: rangeValue
                    });
                    console.log("response: ", response);
                    let isochronesLayer = L.geoJSON(response.features).addTo(map);
                } catch (err) {
                    console.log("An error occurred: " + err.status);
                    if (err.response) {
                        console.error(await err.response.json());
                    } else {
                        console.error("No response available. Error:", err);
                    }
                    return null;
                }
            };

            document.getElementById('calculate-button').addEventListener('click', async function() {
                    let startLocationInput = document.getElementById('start-location').value;
                    let profileInput = document.getElementById('profile').value;
                    let rangeInput = parseInt(document.getElementById('range').value);
                    let rangeTypeInput = document.getElementById('range-type').value;

                    // Convert start location input to an array of numbers
                    let startLocation = startLocationInput.split(',').map(Number);

                    // Call the function to calculate isochrones
                    await calculateIsochrones(startLocation, profileInput, rangeInput, rangeTypeInput);
                });

            var overlayMaps = {
            "Neighborhood Boundaries": neighborhood_boundaries,
            "Bike Racks": bike_racks,
            "Bike Lanes": bike_lane,
            "Affordable Housing": affordable_housing,
            "Grocery Stores": grocery_stores,
            "Restaurants": restaurant_locations,
            "Drinks and Sweets": sweets,
            "Specialty Grocery Stores": specialty_grocers
            };

            var layerControl = L.control.layers(null, overlayMaps, {collapsed:false}).addTo(map);

            var legend = L.control({position: 'bottomright'})
            legend.onAdd = function (map) {
                var div = L.DomUtil.create('div', 'info legend'),
                    types = ["Accepts SNAP", "Does Not Accept SNAP", "Grocery Store", "Restaurant", "Drinks and Sweets", "Specialty Grocery Store"],
                    labels = [];
                    div.innerHTML += '<b>Legend</b><br/>'
                
                for (var i = 0; i < types.length; i++) {
                    div.innerHTML +=
                    '<i style="background:' + getColorLegend(types[i]) + '"></i> ' + types[i]+'<br/>';
                }
                return div;
            };

            legend.addTo(map);
        </script>
    </body>
</html>
