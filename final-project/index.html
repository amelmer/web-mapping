<html>
    <head>
        <title>Food Access in San Jose</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"/>
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
        <script src="groceries_snap.js"></script>
        <script src="restaurants_snap.js"></script>
        <script src="drinks_sweets_snap.js"></script>
        <script src="specialty_snap.js"></script>
        <script src="Neighborhoods.js"></script>
        <script src="Zip_Code_Boundary.js"></script>
        <script src="City_Limits.js"></script>
        <style>
            #map {
                width: 100vw;
                height: 100vh;
            }

            #input-box {
                position: absolute;
                top: 10px;
                left: 10px;
                background-color: white;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                z-index: 1000;
            }

            #input-box label {
                display: block;
                margin-bottom: 5px;
            }

            #input-box input {
                width: 100%;
                padding: 5px;
                margin-bottom: 10px;
            }

            #calculate-button {
                width: 100%;
                padding: 5px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            #calculate-button:hover {
                background-color: #0056b3;
            }

        </style>
    </head>
    <body>
        <div id="map"></div>
        <div id="input-box">
            <label for="start-location">Start Location:</label>
            <input type="text" id="start-location" placeholder="Click on the map to select a location">
            <label for="profile">Mode of Transportation:</label>
                <select id="profile">
                    <option value="driving-car">Driving</option>
                    <option value="cycling-regular">Biking</option>
                    <option value="foot-walking">Walking</option>
                </select>
            <label for="range-type">Measurement:</label>
                <select id="range-type">
                    <option value="distance">Distance</option>
                    <option value="time">Time</option>
                </select>
            <label for="range">Range:</label>
                <input type="text" id="range" placeholder="Enter distance in miles">
            <button id="calculate-button">Calculate Access</button>
        </div>
        <script type="text/javascript">
            document.getElementById('range-type').addEventListener('change', function() {
                let rangeType = document.getElementById('range-type').value;
                let rangeInput = document.getElementById('range');

                if (rangeType === 'distance') {
                    rangeInput.setAttribute('placeholder', 'Enter distance in miles');
                } else if (rangeType === 'time') {
                    rangeInput.setAttribute('placeholder', 'Enter time in seconds');
                }
            });

            var map = L.map('map', {
                center: [37.3382, -121.8863],
                zoom: 12
            });

            var basemap = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Tiles style by <a href="https://www.hotosm.org/" target="_blank">Humanitarian OpenStreetMap Team</a> hosted by <a href="https://openstreetmap.fr/" target="_blank">OpenStreetMap France</a>'
            }).addTo(map);

            var city = L.geoJSON(city).addTo(map);

            var neighborhoods = L.geoJSON(neighborhoods);

            var bikes = new L.GeoJSON.AJAX(
                'https://geo.sanjoseca.gov/server/rest/services/OPN/OPN_OpenDataService/MapServer/417/query?outFields=*&where=1%3D1&f=geojson'
            );

            var housing = new L.GeoJSON.AJAX(
                'https://geo.sanjoseca.gov/server/rest/services/OPN/OPN_OpenDataService/MapServer/457/query?outFields=*&where=1%3D1&f=geojson'
            );

            var groceries = L.geoJSON(groceries);
            var restaurants = L.geoJSON(restaurants);
            var sweets = L.geoJSON(drinks_sweets);
            var specialty = L.geoJSON(specialty);

            var overlayMaps = {
                "Neighborhood Boundaries": neighborhoods,
                "Bike Racks": bikes,
                "Affordable Housing": housing,
                "Grocery Stores": groceries,
                "Restaurants": restaurants,
                "Drinks and Sweets": sweets,
                "Specialty Grocery Stores": specialty
            };

            var layerControl = L.control.layers(null, overlayMaps, {collapsed:false}).addTo(map);

            var marker;

            function addMarker(latlng) {
                if (marker) {
                    map.removeLayer(marker);
                }
                marker = L.marker(latlng).addTo(map);
            }

            function onMapClick(e) {
                document.getElementById('start-location').value = e.latlng.lat + ', ' + e.latlng.lng;
                addMarker(e.latlng);
            }

            map.on('click', onMapClick);
        </script>
    </body>
</html>
