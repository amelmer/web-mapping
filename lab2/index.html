<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 2</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
        crossorigin=""></script> 
        <script src="https://amelmer.github.io/web-mapping/lab2/provinces.js"></script>
        <script src="https://electionmaps.github.io/coviddata.js"></script>
        <style type="text/css">
            html, body { margin: 0; padding: 0; height: 100%; }
            #map { min-height: 100%; }
          </style>
    </head>
    <body>
        <div id="map"></div>
        <script type="text/javascript">
          var map = L.map('map', {
              center: [34.666, 104.9569],
              zoom: 5
            });
        
        var canvas = 
        L.tileLayer ('https://server.arcgisonline.com/ArcGIS/rest/services/World_Terrain_Base/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: USGS, Esri, TANA, DeLorme, and NPS',
            maxZoom: 13 }).addTo(map);
        
        var imagery = 
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        });

        function getColor(value) {
            return value > 50000000 ? '#54278f':
            value > 25000000 ? '#756bb1': 
            value > 10000000 ? '#9e9ac8': 
            value > 5000000 ? '#cbc9e2':
            '#f2f0f7';
        }

        function style(feature){ 
            return {
                fillColor: getColor(feature.properties.POP10),
                weight: 2,
                opacity: 1,
                color: 'gray',
                fillOpacity: 0.9
            };
        }

        var minValue = 100; 
        var minRadius = 5;

        function calcRadius(val) {
            return 0.9 * Math.pow(val/minValue, .7) * minRadius;
        }

        var onEachFeature = function(feature, layer) { 
            if (feature.properties) {
                var prop = feature.properties;
                var popup = '<h3>'+prop['Location']+'</h3>'+'<em>Cases Day 1</em>: '+prop['1']+'<br/><em>Cases Day 16</em>: '+prop['covid'];
                feature.layer = layer;
                layer.bindPopup(popup, {minWidth: 100});
            }
        };

        var provinces = L.geoJson(provinces, {style:style}).addTo(map); 
        var covidData = L.geoJson(covidData, { 
            onEachFeature : onEachFeature,
            pointToLayer: function(feature, ll){
                return L.circleMarker(ll, {
                    color: '#FFA500',
                    opacity: 1,
                    weight: 2,
                    fillColor: '#FFA500',
                    fillOpacity: 0.5,
                    radius: calcRadius(feature.properties.covid)
                });}
            }).addTo(map); 

        var basemaps = {
            "Terrain": canvas,
            "Satellite": imagery
        };
        
        var overlaymaps = {
            "China Provinces ": provinces,
            "Covid-19 Case Data": covidData
        };

        L.control.layers(basemaps, overlaymaps, {collapsed:false}).addTo(map);

        </script>
    </body>
</html>
